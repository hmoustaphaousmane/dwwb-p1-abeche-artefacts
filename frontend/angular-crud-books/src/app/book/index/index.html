<div class="container mt-5">
  <a [routerLink]="['/book/create']" class="btn btn-success mb-3 float-end">Ajouter</a>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Year</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      @for(book of books; track $index){
      <tr>
        <th scope="row">{{book._id}}</th>
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.publicationYear}}</td>
        <td id="actions">
          <a [routerLink]="['/book/read/', book._id]" class="btn btn-info ">View</a>
          <a [routerLink]="['/book/create']" class="btn btn-warning">Edit</a>
          <a [routerLink]="['/book/create']" class="btn btn-danger">Delete</a>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
