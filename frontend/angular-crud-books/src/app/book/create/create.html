<div class="container mt-5">
  <h1>Add new book</h1>

  <form [formGroup]="form" (ngSubmit)="handleSubmit()">
    <div class="form-group mb-3">
      <label for="title" class="form-label">Title</label>
      <input formControlName="title" type="text" class="form-control" id="title">
    </div>

    <div class="form-group mb-3">
      <label for="author" class="form-label">Author</label>
      <input formControlName="author" type="text" class="form-control" id="author">
    </div>

    <div class="form-group mb-3">
      <label for="publicationYear" class="form-label">Publication Year</label>
      <input formControlName="publicationYear" type="number" class="form-control" id="publicationYear">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
